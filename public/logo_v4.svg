<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tech Gradient: Cyber Cyan to Electric Violet -->
    <linearGradient id="techGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4" /> <!-- Cyan -->
      <stop offset="50%" stop-color="#8b5cf6" /> <!-- Violet -->
      <stop offset="100%" stop-color="#06b6d4" /> <!-- Cyan Loop -->
    </linearGradient>
    
    <!-- Neon Glow Filter -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Tech Black Base -->
  <rect width="512" height="512" rx="128" fill="#050505" />
  
  <!-- Outer HUD Ring: Segmented -->
  <circle cx="256" cy="256" r="230" stroke="url(#techGrad)" stroke-width="2" opacity="0.3" stroke-dasharray="20 40" />
  <circle cx="256" cy="256" r="210" stroke="url(#techGrad)" stroke-width="4" opacity="0.1" />

  <!-- The "H" Construct / AI Chip -->
  <g filter="url(#neon)" transform="translate(256 256)">
      <!-- Left Pillar -->
      <path d="M-80 -100 L-40 -100 L-40 100 L-80 100 Z" fill="url(#techGrad)" opacity="0.9" />
      <rect x="-90" y="-80" width="10" height="160" fill="#06b6d4" opacity="0.5" />
      
      <!-- Right Pillar -->
      <path d="M40 -100 L80 -100 L80 100 L40 100 Z" fill="url(#techGrad)" opacity="0.9" />
      <rect x="80" y="-80" width="10" height="160" fill="#8b5cf6" opacity="0.5" />
      
      <!-- Central Data Core (Floating) -->
      <path d="M-20 -20 L20 -20 L20 20 L-20 20 Z" fill="#ffffff">
         <animate attributeName="opacity" values="1;0.4;1" duration="2s" repeatCount="indefinite" />
      </path>
      
      <!-- Connecting Beams (Circuitry) -->
      <path d="M-40 0 L-20 0" stroke="#ffffff" stroke-width="4" />
      <path d="M20 0 L40 0" stroke="#ffffff" stroke-width="4" />
      
      <!-- Data Streams (Vertical) -->
      <rect x="-10" y="-120" width="20" height="80" fill="url(#techGrad)" opacity="0.3" />
      <rect x="-10" y="40" width="20" height="80" fill="url(#techGrad)" opacity="0.3" />
  </g>
  
  <!-- Corner Tech Accents -->
  <rect x="128" y="128" width="8" height="8" fill="#ffffff" opacity="0.5" />
  <rect x="376" y="128" width="8" height="8" fill="#ffffff" opacity="0.5" />
  <rect x="128" y="376" width="8" height="8" fill="#ffffff" opacity="0.5" />
  <rect x="376" y="376" width="8" height="8" fill="#ffffff" opacity="0.5" />

</svg>