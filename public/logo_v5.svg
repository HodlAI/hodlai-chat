<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premiumGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c3aed" /> <!-- Deep Violet -->
      <stop offset="50%" stop-color="#2563eb" /> <!-- Royal Blue -->
      <stop offset="100%" stop-color="#06b6d4" /> <!-- Cyan -->
    </linearGradient>
  </defs>

  <!-- Concept: The Neural Triskelion (Dynamic, interconnected, minimalist) -->
  <!-- Works on Light (Dark shape) and Dark (Bright gradient) -->
  
  <g transform="translate(256 256)">
    <!-- Node 1 (Top) -->
    <path d="M0 -180 
             C60 -180 120 -120 120 -60 
             L60 0 
             C60 -40 20 -80 0 -80 
             C-20 -80 -60 -40 -60 0 
             L-120 -60 
             C-120 -120 -60 -180 0 -180 Z" 
          fill="url(#premiumGrad)" transform="rotate(0)" />
          
    <!-- Node 2 (Right Bottom) -->
    <path d="M0 -180 
             C60 -180 120 -120 120 -60 
             L60 0 
             C60 -40 20 -80 0 -80 
             C-20 -80 -60 -40 -60 0 
             L-120 -60 
             C-120 -120 -60 -180 0 -180 Z" 
          fill="url(#premiumGrad)" transform="rotate(120)" opacity="0.95" />
          
    <!-- Node 3 (Left Bottom) -->
    <path d="M0 -180 
             C60 -180 120 -120 120 -60 
             L60 0 
             C60 -40 20 -80 0 -80 
             C-20 -80 -60 -40 -60 0 
             L-120 -60 
             C-120 -120 -60 -180 0 -180 Z" 
          fill="url(#premiumGrad)" transform="rotate(240)" opacity="0.9" />
          
    <!-- Central Core (The Singularity) -->
    <circle cx="0" cy="0" r="32" fill="#ffffff" stroke="url(#premiumGrad)" stroke-width="8" />
  </g>
</svg>