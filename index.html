    <title>HodlAI Chat</title>
    <!-- Adaptive favicon logic for dark mode -->
    <script>
      const link = document.querySelector("link[rel*='icon']");
      const matchMedia = window.matchMedia('(prefers-color-scheme: dark)');
      
      function updateIcon(isDark) {
          if (!link) return;
          // You can swap to a light-colored SVG here if needed
          // For now using the same green component icon
      }
      
      updateIcon(matchMedia.matches);
      matchMedia.addEventListener('change', (e) => updateIcon(e.matches));
    </script>
    <script>
      (function() {
        // Prevent white flash by setting background color immediately
        try {
          const localTheme = localStorage.getItem('bsc_ai_hub_theme');
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (localTheme === 'dark' || ((!localTheme || localTheme === 'system') && systemDark)) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.backgroundColor = '#212121';
            
          }
        } catch (e) {}
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
